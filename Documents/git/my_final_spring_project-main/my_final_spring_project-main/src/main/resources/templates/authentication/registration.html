<center>

<h4  style="margin-top: 80px">Регистрация личного кабинета</h4>
<section id="content1" style="margin-bottom: 0px">
<form method="post" th:action="@{/authentication/registration}" th:object="${person}" style="border:1px;background: #ffecb5">
    <label for="username">Введите логин: </label><br>
    <input type="text" th:field="*{login}" placeholder="Введите ваш логин" value="' '" name="username" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

    <label for="password">Введите пароль: </label>

    <input type="password" th:field="*{password}"  placeholder="Введите ваш пароль" value="' '"  name="password" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <input type="submit" value="Зарегистрироваться">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
    <br>
    <a href="/authentication/login">Авторизация</a>
    <br>
    <br>
</form>
</section>

</center>
