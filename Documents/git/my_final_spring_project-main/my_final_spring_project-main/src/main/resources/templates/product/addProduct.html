<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <title>Добавление товаров</title>
</head>
<body>
<header>
    <div class="container" >
        <div class="row">

            <div class="col-md-6 col-sm-6 col-12 start align-items-start align-self-center">  <a th:href="@{/product}"> <h1 style="font-family: 'Monotype Corsiva'">Теремок</h1></a></div>
            <div class="col-md-2 col-sm-12 col-12 align-self-center text-center">
                <a th:href="@{/product}">Каталог</a> </div>
            <div class="col-md-2 col-sm-12 col-12 align-self-center text-center"><form th:action="@{/admin}">
                <input type="submit" value="Перечень товаров">
            </form></div>
            <div class="col-md-2 col-sm-12 col-12 align-self-center text-center"> <form method="post" th:action="@{/logout}">
                <input type="submit" value="Выйти из личного кабинета">
            </form></div>
        </div>
    </div>
</header>
<div class="wrapper">
    <div class="content">
<div class="container">
    <div class="row section text-center">
        <h4 >Добавление товаров</h4>
        <div class="col-md-1 col-sm-12 col-12"></div>
        <div class="col-md-10 col-sm-12 col-12">
            <div class="row section text-center">
<section id="content2">
<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data" style="border:1px;background: #ffecb5">
    <div class="col-md-12 col-sm-12 col-12">
        <div class="row section text-center">
    <div class="col-md-6 col-sm-12 col-12">
    <label for="title">Введите наименование товара: </label>
    <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <br>
    <label for="description">Введите описание товара: </label>
    <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <br>
    <label for="price">Введите цену товара: </label><br>
    <input type="number" th:field="*{price}" min="1" step="0.00" id="price">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <br>
    <br>
    <label for="warehouse">Введите склад: </label><br>
    <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
        <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    <br>
    <br>
    </div>
    <div class="col-md-6 col-sm-12 col-12">
    <label for="seller">Введите данные о продавце: </label>
    <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    <br>

    <label for="category">Введите категорию товара: </label>
    <select name="category" th:field="*{category}" id="category">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
        </div>
    </select>
    <br>
    <p style="color: brown; margin-bottom:10px; margin-top: 10px; text-align: center " >Вы можете добавить до 5 фотографий.<br> Первая фотография не может быть пустой</p>
    <input type="file" name="file_one"  >
<!--    onfocus=toggle("file_two")-->
    <input type="file" name="file_two" id = "file_two" >
    <input type="file" name="file_three" id = "file_three" >
    <input type="file" name="file_four" id = "file_four" >
    <input type="file" name="file_five" id = "file_five" >
<!--    style="display:none"-->
        <br>  </div>
        </div>
        <div class="row section text-center">
            <div class="col-md-12 col-sm-12 col-12"><input type="submit" value="Добавить"> `</div>
        </div>
    </div>

</form>

</section>

</div>
        </div>
        <div class="col-md-1 col-sm-12 col-12"></div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
    </div>
</div>
<footer>


    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <h6 style="color: brown; margin-bottom: -20px">Итоговая работа Алексеева Н.Б. 2022г</h6>
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>

        </div>
    </div>


</footer>
</body>
</html>
