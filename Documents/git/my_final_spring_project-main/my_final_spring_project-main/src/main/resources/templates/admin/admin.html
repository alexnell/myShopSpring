<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <title>Личный кабинет администратора</title>
</head>
<body>
<header>
    <div class="container" >
        <div class="row">

            <div class="col-md-6 col-sm-6 col-12 start align-items-start align-self-center">  <a th:href="@{/product}"> <h1 style="font-family: 'Monotype Corsiva'">Теремок</h1></a></div>
            <div class="col-md-2 col-sm-12 col-12 align-self-center text-center">
                <a th:href="@{/product}">Каталог</a> </div>
            <div class="col-md-2 col-sm-12 col-12 align-self-center text-center"><a th:href="@{/admin/allOrder}">Заказы</a> </div>
            <div class="col-md-2 col-sm-12 col-12 align-self-center text-center"> <form method="post" th:action="@{/logout}">
                <input type="submit" value="Выйти из личного кабинета">
            </form></div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row section text-center">
        <h4 class=" text-start" style="color:brown; margin-bottom: 30px; "> Личный кабинет администратора</h4>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="row section text-center">
                <div class="col-md-2 col-sm-12 col-12">
            <form  th:action="@{/admin/product/add}">
                <input type="submit" value="Добавить товар" style="background-color:green">
            </form>
                </div>

                <div class="col-md-2 col-sm-12 col-12">
                    <form  th:action="@{/admin/allOrder}">
                        <input type="submit" value="Просмотр заказов" style="background-color:green">
                    </form>
                </div>

                <div class="col-md-2 col-sm-12 col-12">
                    <form  th:action="@{/admin/allPerson}">
                        <input type="submit" value="Пользователи" style="background-color:green">
                    </form>
                </div>



                <h4 style="margin:30pt; color:brown">Товары</h4>
        <div th:each="product : ${products}">
            <div class="row section text-center">
                <h4 th:text="${product.getTitle()}" style="margin-bottom: 30px"></h4>
                <div class="col-md-4 col-sm-12 col-12 start align-items-start align-self-center">
                    <div class="row">
                        <div class="col-md-12 col-sm-6 col-12 start align-items-start align-self-center" th:each="img : ${product.getImageList()}">
                            <img th:src="'/img/' + ${img.getFileName()}" style="width:150px; height:150px; margin-bottom: 20px" class="image">
                        </div></div></div>
                <div class="col-md-8 col-sm-6 col-12 start align-items-start align-self-center" th:each="img : ${product.getImageList[0]}">
                    <img th:src="'/img/' + ${img.getFileName()}" style="width:800px; height:800px; margin-bottom: 20px" class="image">

                </div> </div>

            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>

            <div class="row section text-center">
                <div class="col-md-4 col-sm-12 col-12 "></div>
            <div class="col-md-2 col-sm-12 col-12 ">
                <form  th:action=@{/admin/product/edit/{id}(id=${product.getId()})}>
                    <input type="submit" value="Редактировать товар">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 ">
                <form  th:action="@{/admin/product/delete/{id}(id=${product.getId()})}">
                    <input type="submit" value="Удалить товар">
                </form>
            </div>
                <div class="col-md-4 col-sm-12 col-12 "></div>
                            <hr style="border: 2px solid brown; margin:20pt">
        </div>
        </div>
            </div>
        </div>
    </div>
</div>
<footer>


    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <h6 style="color: brown; margin-bottom: -20px">Итоговая работа Алексеева Н.Б. 2022г</h6>
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>
            <div class="col-md-3 col-sm-6 col-12 start align-items-start align-self-center">
                <img th:src="@{/img/5.png}" style="height:100px; width: 421px;margin-left: 0px">
            </div>

        </div>
    </div>


</footer>
</body>
</html>
